<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7087213ae2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive Design Practices</title>
</head>
<body>
    <header id="header-one">
        <div class="top_header">
            <div class="container-lg flex-container">
                <div class="left_top_header flex-container">
                    <div class="col d-flex">
                        <i class="fa-solid fa-location-dot"></i>
                        <h2>House-4,2/3 avenew, Dubai</h2>
                    </div>
                    <div class="col d-flex">
                        <i class="fa-regular fa-clock"></i>
                        <h2>Mon - Fri: 10:00 - 18:00</h2>
                    </div>
                    <div class="col d-flex">
                        <i class="fa-regular fa-envelope"></i>
                        <h2>exmple@gmail.com</h2>
                    </div>
                </div>
                <div class="right_top_header">
                    <form action="#">
                        <input type="text" name="#" id="search_box" placeholder="Search Anythings.">
                        <button for="search_box"><a href="#">Search</a></button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Navber Markup Here..... -->
        <nav class="navber"></nav>
        <div class="main_header"></div>
    </header>
</body>
</html>
